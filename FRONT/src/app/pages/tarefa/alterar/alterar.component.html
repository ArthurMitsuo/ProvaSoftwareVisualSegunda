<mat-card>
  <mat-form-field appearance="fill" id="categoriaId">
    <mat-label>Categoria</mat-label>
    <mat-select [(ngModel)]="tarefaId">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let c of tarefas" [value]="c.tarefaId">
        {{c.titulo}}
      </mat-option>
    </mat-select>
  </mat-form-field>
    <button (click)="alterar()" mat-raised-button color="accent">Alterar</button>
</mat-card>
