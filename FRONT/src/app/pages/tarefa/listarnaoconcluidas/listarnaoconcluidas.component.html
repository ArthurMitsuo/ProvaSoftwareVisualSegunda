<!--Componente do Angular Materials-->
<table mat-table id="tabelaListarTarefas" [dataSource]="tarefas" class="mat-elevation-z8">

    <ng-container matColumnDef="tarefaId">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.tarefaId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.titulo}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.descricao}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let tarefa"> {{tarefa.status}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef> Categoria </th>
        <td mat-cell *matCellDef="let tarefa"> {{tarefa.categoria.nome}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunasTabelaListar"></tr>
    <tr mat-row *matRowDef="let row; columns: colunasTabelaListar;"></tr>
  </table>
